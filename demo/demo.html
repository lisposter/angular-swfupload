<!doctype html>
<html lang="en" ng-app="demo">
<head>
  <meta charset="UTF-8">
  <title>Angular swfupload</title>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../lib/swfupload.js"></script>
  <script src="../src/angular-swfupload.js"></script>
  <script>
  angular.module('demo', ['angular.swfupload']).
  config(['uiSwfuploadOptionsProvider', function(uiSwfuploadProvider) {
    uiSwfuploadProvider.setOption({
        flash_url: '../lib/swfupload.swf'
    });


  }]).
  controller('demoCtrl', ['$scope', function($scope) {
    $scope.config = {
        file_post_name: 'file',
        button_text : '<b>Click</b> <span class="redText">here</span>',
        button_text_style : ".redText { color: #FF0000; }"
    }

    $scope.upload = function() {
      $scope.input.startUpload();
    }
  }]);
  </script>
</head>
<body ng-controller="demoCtrl">

<h1>Angular swfupload Demo</h1>

<form action="">
  <label for="">file: <input type="file" ui-swfupload swf-option="config" id="input" ng-model="input"></label>

  <button ng-click="upload()">upload</button>


</form>

</body>
</html>
